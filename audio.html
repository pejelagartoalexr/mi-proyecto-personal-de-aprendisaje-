<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Estilos/estilo audio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Audio</title>
</head>
<body>
    <h2><Center> Audio utilizado </Center></h2>
    
    <center><audio id="demo" src="audios/His World -Theme of Sonic The Hedgehog- - Release (youtube).mp3" width="800" height="800" ></audio></center>
    <div class="container">
        <div class="row">
            <div class="col-ms-12" col-md-6 col-lg-6>
            <center><img src="Imagenes/Portada audio.png" alt="bonito"></center></div>
            <div class="col-ms-12" col-md-6 col-lg-6>
            <div>
                <center> 
                    <button class="btn btn-Dark" onclick="document.getElementById('demo').play()"><i class="bi bi-play-circle-fill"></i></button>
                    <button class="btn btn-Dark" onclick="document.getElementById('demo').pause()"><i class="bi bi-pause-circle-fill"></i></button>
                    <button class="btn btn-Dark" onclick="document.getElementById('demo').volume +=0.1"><i class="bi bi-volume-up-fill"></i></button>
                    <button class="btn btn-Dark" onclick="document.getElementById('demo').volume -=0.1"><i class="bi bi-volume-down-fill"></i></button>
                   </center>
            </div></div>
        </div>
    </div>
    
</body>
</html>
